<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <h2>Register With Us</h2>
        <form class="form" id="form">
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text"  id="name" class="name" placeholder="Enter Your Name" autocomplete="off">
                <small>Erro</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text"  id="email" class="email" placeholder="Enter Your Email" autocomplete="off">
                <small>Erro</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password"  id="password" class="password" placeholder="Enter Your Password" autocomplete="off">
                <small>Erro</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password"  id="password2" class="password" placeholder="Repeat Your Password" autocomplete="off">
                <small>Erro</small>
            </div>
            <button type="submit" class="btn">SUBMIT</button>
        </form>
    </div>
    <script src="Js/app.js"></script>
</body>
</html>
